<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Basics</title>

    <body>
        <header>
            <h1><span>A</span>TLANTIC <span>B</span>ANK. ATM</h1>
        </header>
        <div class="screen">
            <div class="menu">
                <button class="btn btn--menu btnBalance">DISPLAY ACCOUNT HOLDER NAME</button>
                <button class="btn btn--menu btnDeposit">DISPLAY BALANCE</button>
                <button class="btn btn--menu btnWithdrawal">MAKE A DEPOSIT</button>

            <div class="input-container">
                <button class="btn btnExit">EXIT</button>
                <input class="input inputField" type="text" />
