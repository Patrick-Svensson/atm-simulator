<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Basics</title>
        <link rel="stylesheet" href="assets/styles/reset.css" />
        <link rel="stylesheet" href="../styles/atm.css" />
    </head>
    <body>
        <header>
            <h1><span>A</span>TLANTIC <span>B</span>ANK. ATM</h1>
        </header>
        <div class="screen">
            <div class="menu">
                <button class="btn btn__account-name btn--menu">DISPLAY ACCOUNT HOLDER NAME</button>
                <button class="btn btn__balance btn--menu">DISPLAY BALANCE</button>
                <button class="btn btn__deposit btn--menu">MAKE A DEPOSIT</button>
                <button class="btn btn__withdrawal btn--menu">MAKE A WITHDRAWAL</button>
            </div>
            <h2 class="message">PRESS BUTTON TO CHOOSE ACTION</h2>
            <div class="input-container">
                <button class="btn btn__exit">EXIT</button>
                <button class="btn btn__clear">CLEAR</button>
                <span class="currency-symbol">&#8364;<input class="input-field" type="text" /></span>
                <button class="btn btn__enter">ENTER</button>
            </div>
        </div>
        <script src="../script.js"></script>
    </body>
</html>
